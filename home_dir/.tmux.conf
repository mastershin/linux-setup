# utf8 is on
#set -g utf8 on
#set -g status-utf8 on

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 50

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# set only on OS X where it's required
# set -g default-command "reattach-to-user-namespace -l $SHELL"

# upgrade $TERM
set -g default-terminal "screen-256color"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

set -g mouse on
set-option -ga update-environment ' DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY'

# set -g status-right '#{=30:pane_title} #H'
set -g status-fg green
set -g status-bg black
set -g status-right       ' ] [ #[fg=blue]%Y-%m-%d #[fg=default]%H:%M ]'
set -g status-right-length 50

set -g status-left-length 50
set -g status-left        "[ #S <#(whoami)@#H> (#(uptime | awk -F'load average:' '{ print $2 }' | awk '{ print $2 }')) ] ["

set-window-option -g xterm-keys on

run-shell ~/.tmux/scroll_copy_mode.tmux

# Window title Options
set-window-option -g window-status-style fg=white,bg=black,dim

# active window title colors
# Standard window format (inactive windows)
set -g window-status-format '#I:#W#F'

# Active window format (highlighted)
set -g window-status-current-format '#[bg=colour245,fg=black] #I:#W#F #[default]'

set-window-option -g mode-style "fg=white,bg=red,bright"

# Resize to the smallest client actively viewing a window
setw -g aggressive-resize on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

set -g update-environment "DISPLAY WAYLAND_DISPLAY XDG_RUNTIME_DIR"

# if xclip is installed: sudo apt install xclip
# set -s copy-command 'xclip -selection clipboard'

